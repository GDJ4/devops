server {
    listen 80;
    listen [::]:80;
    server_name example.com; # replace with your domain or server IP

    root /var/www/static-site;
    index index.html;

    access_log /var/log/nginx/static-site.access.log;
    error_log  /var/log/nginx/static-site.error.log;

    location / {
        try_files $uri $uri/ =404;
    }
}
